<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos de Dulce</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0e8d8; /* Un color de fondo cálido, como una pared */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #5d4037;
            text-shadow: 1px 1px 2px #fff;
        }

        /* El contenedor de la estantería */
        .estanteria-fotos {
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
            perspective: 800px; /* Añade profundidad a la escena */
        }

        /* La tabla de madera que es la estantería */
        .estante {
            background: linear-gradient(to bottom, #8c5a3e, #6b4a32); /* Gradiente para efecto madera */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinea los portafotos en la base */
            gap: 30px; /* Espacio entre los portafotos */
            flex-wrap: wrap; /* Permite que los portafotos se ajusten en pantallas pequeñas */
            transform: rotateX(10deg); /* Ladea un poco el estante para dar efecto 3D */
            border-bottom: 15px solid #5d4037;
        }

        /* Estilo para cada portafotos */
        .portafotos {
            background-color: #fff;
            border: 15px solid #d3c4a8; /* Borde grueso como un marco */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
            width: 180px; /* Ancho fijo para cada portafotos */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .portafotos:hover {
            transform: scale(1.05) translateY(-10px); /* Se agranda y levanta al pasar el mouse */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), inset 0 0 5px rgba(0,0,0,0.2);
        }

        /* Rotación ligera para dar un toque más natural */
        .portafotos:nth-child(1) { transform: rotate(-2deg); }
        .portafotos:nth-child(2) { transform: rotate(1deg); }
        .portafotos:nth-child(3) { transform: rotate(-1.5deg); }
        .portafotos:nth-child(4) { transform: rotate(2.5deg); }
        .portafotos:nth-child(5) { transform: rotate(-1deg); }


        /* La imagen dentro del portafotos */
        .portafotos img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        /* El texto debajo de la foto */
        .portafotos .caption {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            font-style: italic;
        }

        /* --- Estilos para la vista de foto en grande (Lightbox) --- */

        /* El fondo oscuro que cubre todo */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            /* Oculto por defecto, con una transición suave */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        /* Clase que se añade con JS para mostrar el lightbox */
        .lightbox-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* La imagen ampliada */
        .lightbox-overlay img {
            max-width: 90%;
            max-height: 80vh; /* Ocupa máximo el 80% de la altura de la pantalla */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* El botón para volver */
        .lightbox-overlay .btn-volver {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lightbox-overlay .btn-volver:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Mis Recuerdos con Dulce</h1>

    <div class="estanteria-fotos">
        <div class="estante" id="estante-fotos">
            <!-- Los portafotos se generarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Contenedor para la vista de foto en grande (oculto por defecto) -->
    <div class="lightbox-overlay" id="lightbox">
        <img src="" alt="Foto ampliada" id="lightbox-img">
        <button class="btn-volver" id="btn-cerrar-lightbox">Volver</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ¡AQUÍ ESTÁ LA MAGIA! ---
            // 1. Genera tu archivo lista-de-fotos.txt con los pasos anteriores.
            // 2. Copia el contenido de ese archivo y pégalo aquí adentro de las comillas invertidas (`).
            const nombresDeFotosComoTexto = `Dulce-caminando.jpg
Dulce-chavo.png
Dulce-colorado.png
Dulce-corazones.jpg
Dulce-gif.gif
Dulce-gorrito.jpg
Dulce-gorro.jpg
Dulce-linda.jpg
Dulce-linda.png
Dulce-mala.jpeg
Dulce-mundo.jpg
Dulce-paraiso.png
Dulce-Psicodelica.jpg
Dulce-reina-2.jpg
Dulce-reina.jpg
Dulce-reina.png
Dulce-sprite-Sheet.png
Dulcetransparente.png
Dulce-conduce.png
Hector-fuma.jpg
Hector-luna.jpg
Hector-malo.jpg
Luna-mala.jpg`;

            const estante = document.getElementById('estante-fotos');
            
            // El código procesa el texto, elimina líneas vacías y crea la lista final.
            const listaDeFotos = nombresDeFotosComoTexto.trim().split('\n').filter(nombre => nombre.trim() !== '' && !nombre.startsWith('lista-de-fotos'));


            // Recorremos la lista y creamos un portafotos por cada imagen
            listaDeFotos.forEach(nombreFoto => {
                // 1. Crear el contenedor del portafotos
                const portafotosDiv = document.createElement('div');
                portafotosDiv.className = 'portafotos';

                // 2. Crear la imagen
                const img = document.createElement('img');
                img.src = `Fotos-Dulce/${nombreFoto}`; // Construimos la ruta a la imagen
                img.alt = `Foto de Dulce: ${nombreFoto}`; // Texto alternativo descriptivo

                // 3. Crear el texto (caption)
                const captionP = document.createElement('p');
                captionP.className = 'caption';
                // Quitamos la extensión (.jpg, .png) para un título más limpio
                captionP.textContent = nombreFoto.split('.').slice(0, -1).join('.');

                // 4. Juntar todo y añadirlo al estante
                portafotosDiv.appendChild(img);
                portafotosDiv.appendChild(captionP);
                estante.appendChild(portafotosDiv);

                // --- NUEVA FUNCIONALIDAD: Añadir evento de clic ---
                portafotosDiv.addEventListener('click', () => {
                    mostrarFotoEnGrande(img.src);
                });
            });

            console.log(`Se han cargado ${listaDeFotos.length} fotos dinámicamente.`);

            // --- Lógica para el Lightbox (vista en grande) ---
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const btnCerrar = document.getElementById('btn-cerrar-lightbox');

            function mostrarFotoEnGrande(rutaImagen) {
                lightboxImg.src = rutaImagen;
                lightbox.classList.add('visible');
            }

            function cerrarLightbox() {
                lightbox.classList.remove('visible');
            }

            // Cerrar al hacer clic en el botón "Volver"
            btnCerrar.addEventListener('click', cerrarLightbox);

            // Opcional: Cerrar también al hacer clic en el fondo oscuro
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) { // Si el clic fue en el fondo y no en la imagen o el botón
                    cerrarLightbox();
                }
            });
        });
    </script>

</body>
</html>
