<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos de Dulce</title>
    <link rel="stylesheet" href="scss\style.css">
    <!-- Favicon SVG en línea -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
</head>
<body>

    <h1>Mis Recuerdos con Dulce</h1>

    <div class="estanteria-fotos">
        <div class="estante" id="estante-fotos">
            <!-- Los portafotos se generarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Contenedor para la vista de foto en grande (oculto por defecto) -->
    <div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightbox-caption">
        <!-- Botones de navegación -->
        <button class="btn-nav btn-anterior" id="btn-anterior" aria-label="Foto anterior">&lt;</button>
        <div class="lightbox-content">
            <img src="" alt="Foto ampliada" id="lightbox-img">
        </div>
        <button class="btn-nav btn-siguiente" id="btn-siguiente" aria-label="Foto siguiente">&gt;</button>

        <!-- Barra inferior de acciones (optimizada para móvil) -->
        <div class="lightbox-bottom-bar">
            <div class="lightbox-info">
                <p class="lightbox-caption" id="lightbox-caption"></p>
                <div class="lightbox-counter" id="lightbox-counter"></div>
            </div>
            <div class="lightbox-actions">
                <button class="btn-lightbox btn-icon" id="btn-compartir" aria-label="Compartir"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path></svg></button>
                <a href="#" class="btn-lightbox btn-lightbox--primary btn-icon" id="btn-descargar" download aria-label="Descargar"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></svg></a>
                <button class="btn-lightbox" id="btn-cerrar-lightbox">Volver</button>
            </div>
        </div>
    </div>

   

</body>
<!-- 1. Añadimos la librería SortableJS para el drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script type="module" src="script.js"></script>
</html>
